name: Betonvalue Surebet Checker

on:
  schedule:
    - cron: '*/30 * * * *'  # Hər 30 dəqiqədən bir işə düşəcək
  workflow_dispatch:        # Manual olaraq da başlada bilərsən

jobs:
  check-surebets:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları yüklə
      uses: actions/checkout@v3

    - name: Python quraşdır
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Chrome və ChromeDriver quraşdır
      run: |
        sudo apt update
        sudo apt install -y unzip xvfb libxi6 libgconf-2-4
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        wget https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip || wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Python asılılıqları quraşdır
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests

    - name: Surebet yoxla
      run: |
        python main.py
