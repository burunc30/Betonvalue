name: Betonvalue Surebet Bot

on:
  schedule:
    - cron: "*/30 * * * *"  # Hər 30 dəqiqədən bir
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Repo-nu klonla
      uses: actions/checkout@v3

    - name: Python 3.10 quraşdır
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Lazımi paketləri quraşdır
      run: |
        pip install selenium requests

    - name: Chrome və Chromedriver yüklə
      run: |
        sudo apt update
        sudo apt install -y unzip wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        wget -O chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Betonvalue Surebet Bot-u işə sal
      run: python3 main.py
